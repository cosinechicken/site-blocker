<!DOCTYPE html>
<html>
<head>
  <title>Off-Task Blocker</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <h1>Off-Task Blocker</h1>
  <p>This extension detects and blocks off-task browsing behavior.</p>
  <h2>Off-Task Websites</h2>
  <ul id="offTaskWebsitesList"></ul>
  <button id="startBreakButton">Start Break</button>
  <p id="remainingBreakTime"></p>
  <p id="remainingBreakInterval"></p>
  <h2>Add Off-Task Website</h2>
  <input type="text" id="websiteInput" placeholder="Enter website URL...">
  <button id="addWebsiteButton">Add</button>
  <script src="popup.js"></script>
</body>
</html>
